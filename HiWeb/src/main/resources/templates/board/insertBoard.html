<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>글쓰기</h2>
		<form th:action="@{insertBoard}" method="post" enctype="multipart/form-data">
			<table class="tbl_reg">
				<tr>
					<td>제목</td>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<td>작성자</td>
					<td sec:authentication="principal.member.name"></td>
				</tr>
				<tr>
					<td>내용</td>
					<td>
						<textarea name="content" rows="10" cols="50"></textarea>
					</td>
				</tr>
				<tr>
					<td>파일 업로드</td>
					<td><input type="file" name="uploadFile"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit">새글 등록</button>
						<a th:href="@{/board/getBoardList}"><button type="button">목록 보기</button></a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
