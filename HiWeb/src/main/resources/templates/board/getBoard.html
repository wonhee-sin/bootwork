<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>글 상세 보기</h2>
		<form th:action="@{/board/updateBoard}" method="post">
			<!-- 글 수정시에는 반드시 기본키를 컨트롤러에 보내야 함 -->
			<input type="hidden" name="seq" th:value="${board.seq}">
			<table class="tbl_view">
				<tr>
					<td th:text="제목"></td>
					<td><input type="text" name="title" th:value="${board.title}"></td>
				</tr>
				<tr>
					<td th:text="작성자"></td>
					<td th:text="${board.member.name}"></td>
				</tr>
				<tr>
					<td th:text="내용"></td>
					<td>
						<textarea name="content" rows="10" cols="50" th:text="${board.content}"></textarea>
					</td>
				</tr>
				<tr>
					<td th:text="작성일"></td>
					<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
				</tr>
				<tr>
					<td th:text="조회수"></td>
					<td th:text="${board.cnt}"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit">글수정</button>
						<a sec:authorize="hasRole('ROLE_ADMIN')"
						   th:href="@{/board/deleteBoard(seq=${board.seq})}">
						   <button type="button">글삭제</button></a>
						<a th:href="@{/board/getBoardList}">
							<button type="button">글목록</button></a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
