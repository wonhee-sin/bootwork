<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>회원가입</h2>
		<form th:action="@{/system/signup}" method="post">
		<table class="tbl_login">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" id="id" placeholder="ID"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="password" id="password" placeholder="PASSWORD"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="password_confirm" id="password_confirm" placeholder="PASSWORD_CONFIRM"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" id="name" placeholder="NAME"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">등록</button>
					<button type="reset">취소</button>
					<a th:href="@{/}"><button type="button">메인페이지로</button></a>					
				</td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
