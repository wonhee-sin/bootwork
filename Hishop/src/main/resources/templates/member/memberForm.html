<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
	  	<meta charset="UTF-8">

	
	<div layout:fragment="content" class="content">
		<form th:action="@{/members/new}" method="post" th:object="${dto}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<div class="form-group">
				<label th:for="name">이름</label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="NAME">
				<p th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}">Incorrect data</p>
			</div>
			<div class="form-group">
				<label th:for="email">이메일주소</label>
				<input type="email" th:field="*{email}" class="form-control" placeholder="E-MAIL">
				<p th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">Incorrect data</p>
			</div>
			<div class="form-group">
				<label th:for="password">비밀번호</label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="PASSWORD">
				<p th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Incorrect data</p>				
			</div>
			<div class="form-group">
				<label th:for="address">주소</label>
				<input type="text" th:field="*{address}" class="form-control" placeholder="ADDRESS">
				<p th:if="${#fields.hasErrors('address')}"
					th:errors="*{address}">Incorrect data</p>				
			</div>

			<button type="submit" class="btn btn-primary">회원 가입</button>
			<button type="reset" class="btn btn-danger">다시 쓰기</button>
		</form>
		
		<script th:inline="javascript">
  			$(document).ready(function(){
  				let errorMsg = [[${errorMsg}]];
  				if(errorMsg != null){
  					alert(errorMsg);
  				}
  			});
  		</script>
	</div>
</html>
