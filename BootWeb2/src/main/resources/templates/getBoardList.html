<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록 페이지</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="container">
		<h2>게시글 목록</h2>
		<p><a th:href="@{/logout}">LOG_OUT</a></p>
		<table border="1" style="width:600px; text-align:center;">
			<thead>
				<tr height="40px">
					<th width="50px">번호</th>
					<th width="150px">제목</th>
					<th width="100px">작성자</th>
					<th width="150px">등록일</th>
					<th width="50px">조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr height="40px" th:each="board : ${boardList}">
					<td th:text="${board.seq}"></td>
					<td><a th:href="@{/getBoard( seq=${board.seq})}" th:text="${board.title}"></a></td>
					<td th:text="${board.writer}"></td>
					<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
					<td th:text="${board.cnt}"></td>
				</tr>
			</tbody>
		</table>
		<p><a th:href="@{/insertBoard}"><button>글 쓰기</button></a></p>
	</div>
</body>

</html>
