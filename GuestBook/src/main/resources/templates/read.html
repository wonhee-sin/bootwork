<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
	  
	<meta charset="UTF-8">
	
	<div layout:fragment="content" class="content">
		<h1>Guestbook Read Page</h1>
		
		<div class="form-group">
			<label>Gno</label>
			<input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
		</div>
		<div class="form-group">
			<label>Title</label>
			<input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
		</div>
		<div class="form-group">
			<label>Content</label>
			<textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
		</div>
		<div class="form-group">
			<label>Writer</label>
			<input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
		</div>
		<div class="form-group">
			<label>RegDate</label>
			<input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyy/MM/dd')}" readonly>
		</div>
		<div class="form-group">
			<label>ModDate</label>
			<input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyy/MM/dd')}" readonly>
		</div>
		
		<a th:href="@{/modify(gno = ${dto.gno}, page=${requestDTO.page})}">
			<button type="button" class="btn btn-primary">Modify</button>
		</a>
		<a th:href="@{/list(page=${requestDTO.page},
					type=${requestDTO.type},
					keyword=${requestDTO.keyword})}">
			<button type="button" class="btn btn-info">List</button>
		</a>
		
	</div>
</html>
